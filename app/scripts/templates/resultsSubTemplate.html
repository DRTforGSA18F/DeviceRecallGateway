<hr>
<div class="row mbm">
    <div class="col-md-6">
		  <h3 id="numHeading" class="man">Results</h3>
      <h4>Viewing 5 of  <%-maxCount%> results</h4>    
    </div>
    <%if (data.length > 0 ){%>
    <div class="col-md-3">
    <nav>
      <ul class="pager">
        <li><a href="javascript:void(0)" id="prev" >Previous</a></li>
        <li><a href="javascript:void(0)" id="next">Next</a></li>
      </ul>
    </nav>
    </div>
    <%}%>
</div>
<%if (data.length > 0 ){%>
<div class="row mbm">
  <div class="col-md-9">
    
        <div id="list">
            <%for (var i=0; i < data.length; i++) { %>
              <div class="result-list <%-(data[i].classification).toLowerCase().replace(' ', '-') %>">
                  <div class="icon-span">
                      <i class="fa fa-info"></i><span class="sr-only"><%-data[i].classification %></span>
                  </div>
               
                  <div class="text-span">
                      
                      <a href="#details" class="alert-link" id='rn_<%-data[i].recallNumber%>' data-id="<%-data[i].recallNumber%>"><%- data[i].productDescription%></a>
                      
                    </div>
                </div>
               
            <%}%>
        </div>
  </div>
  <div class="col-md-3">
       <h4>Results By Classification</h4>
       <div id='chart'></div>
  </div>
</div>
<%}%>

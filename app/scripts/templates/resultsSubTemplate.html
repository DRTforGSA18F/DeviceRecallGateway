<hr>
<div class="row mbm">
    <div class="col-md-6">
		  <h2 id="numHeading" class="man">Number of result found <%-maxCount%></h2>    
    </div>
    <div class="col-md-3">
    <nav>
      <ul class="pager">
        <li><a href="javascript:void(0)" id="prev">Previous</a></li>
        <li><a href="javascript:void(0)" id="next">Next</a></li>
      </ul>
    </nav>
    </div>
</div>
<div class="row mbm">
  <div class="col-md-9">
    <div id="myTabContent" class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="list" aria-labelledby="list-tab">
            <%for (var i=0; i < data.length; i++) { %>
              <div class="panel panel-info">
                <div class="panel-heading">
                  <div class="row">
                    
                    <div class="col-md-6">
                      <h3 class="title">
                      <a href="javascript:void(0)" id='rn_<%-data[i].recallNumber%>' data-id="<%-data[i].recallNumber%>"><%- data[i].recallNumber%></a>
                      </h3>
                    </div>
                  </div>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-12">
                      <h4>Product Description: </h4> <%- data[i].productDescription%><br>
                      <h4>Reason for Recall: </h4> <%- data[i].reasonForRecall%><br>
                      
                    </div>
                  </div>
                </div>
                
              </div>
            <%}%>
        </div>
        
        <div role="tabpanel" class="fade" id="map" aria-labelledby="map-tab" style="width:900px; height:400px;">
            <div id='mapcanvas' style="width:900px; height:400px;"></div>
        </div>
        <!--<div id='mapcanvas' style="width:900px; height:400px;"></div>-->
    </div>
  </div>
</div>
